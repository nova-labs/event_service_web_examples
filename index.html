<script src="./js/jquery.formatDateTime.min.js"></script>

<script type="application/javascript">
    var base_url = "http://localhost:8080";
    // var base_url = "http://event.nova-labs.org";
    var url = base_url + "/events/novalabs_space/latest";

    function eventToStatus(event) {
        var status = { "id": 0, "text": "UNKNOWN", "classes": "btn btn-warning", "time": new Date(0), "icon": "images/nova-labs_icon_64x64.png"};
        if (event == null || event === undefined) {
        } else {
            if (event.value == "open") {
                status.id = 1;
                status.text = "OPEN";
                status.classes = "btn btn-success";
                status.icon = "images/nova-labs_icon_120x120.png";
            } else if (event.value == "closed") {
                status.id = 0;
                status.text = "CLOSED";
                status.classes = "btn btn-danger";
                status.icon = "images/nova-labs_icon_off_120x120.png";
            }
            status.time = new Date(event.epochMillis);
        }
        return status;
    }

    function formatDate(date) {
        return $.formatDateTime('D yy-mm-dd gg:ii:ss.uu a', date);
    }

    $( document ).ready(function() {
        $.getJSON(url, function( event ) {
            var status = eventToStatus(event);
            var dateTime = formatDate(status.time);
            $("#state_text").html(status.text);
            $("#state_button_sm").html(status.text).removeClass().addClass(status.classes);
            $("#state_button_lg").html(status.text + "<br/>" + dateTime).removeClass().addClass(status.classes);

            $("#state_icon").attr("src", status.icon);
            $("#state_icon_sm").attr("src", status.icon);
            $("#state_icon_bug").attr("src", status.icon);
            $("#state_icon_header").attr("src", status.icon);

            $("#state_json").html(JSON.stringify(event, null, 4));
        });
    });
</script>
